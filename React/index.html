<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quadratic Equation Solver</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; padding: 24px; max-width: 720px; margin: auto; }
    label { display:block; margin-top:12px; }
    input[type="number"] { width: 150px; padding:6px; margin-top:6px; }
    button { margin-top:14px; padding:8px 12px; cursor:pointer; }
    .result { margin-top:18px; padding:12px; border-radius:8px; background:#f5f5f5; }
    .error { color: #9a1e1e; }
    pre { white-space:pre-wrap; word-wrap:break-word; }
  </style>
</head>
<body>
  <h1>Quadratic Equation Solver</h1>
  <p>Solve <code>ax² + bx + c = 0</code> — enter coefficients below and click <strong>Solve</strong>.</p>

  <form id="quadForm" autocomplete="off">
    <label>
      a:
      <input id="a" name="a" type="number" step="any" required />
    </label>
    <label>
      b:
      <input id="b" name="b" type="number" step="any" required />
    </label>
    <label>
      c:
      <input id="c" name="c" type="number" step="any" required />
    </label>

    <div>
      <button type="submit">Solve</button>
      <button type="button" id="exampleBtn">Fill Example</button>
    </div>
  </form>

  <div id="output" class="result" aria-live="polite"></div>

  <script src="script.js"></script>
</body>
</html>
